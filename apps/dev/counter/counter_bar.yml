apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: counter-bar
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: counter
  destination:
    namespace: counter-dev
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  sources:
  - repoURL: https://github.com/ondrejsika/counter.git
    path: charts/counter
    helm:
      valuesObject:
        host: counter-bar.k8s-dev.sikademo.com
      valueFiles:
      - $values/values.yaml
  - repoURL: 'https://gitlab.sikademo.com/training/counter-bar.git'
    targetRevision: main
    ref: values
